<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Color Palette</title>

	<!-- external css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<h1 class="heading">Color Palette</h1>
		
		<aside class="sel-color">
			<div class="sel-circle" id="sel-red"></div>
			<div class="sel-circle" id="sel-orange"></div>
			<div class="sel-circle" id="sel-yellow"></div>
			<div class="sel-circle" id="sel-green"></div>
			<div class="sel-circle" id="sel-blue"></div>
			<div class="sel-circle" id="sel-violet"></div>
			<div class="sel-circle" id="sel-pink"></div>
			<div class="sel-circle" id="sel-white"></div>
		</aside>

		<section id="disp-color">
			<div class="box" id="box-red"></div>
			<div class="box" id="box-orange"></div>
		</section>

		<section class="disp-color">
			<div class="box" id="box-yellow"></div>
			<div class="box" id="box-green"></div>
		</section>

		<section class="disp-color">
			<div class="box" id="box-blue"></div>
			<div class="box" id="box-violet"></div>
		</section>

	</div> <!-- end of container -->

	<!-- external js -->
	<script src="assets/js/script.js"></script>
</body>
</html>
